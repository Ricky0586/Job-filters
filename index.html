<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job and Internship Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job and Internship Listings</h1>
    
    <div id="filters">
        <label for="jobTitleFilter">Job Title:</label>
        <input type="text" id="jobTitleFilter">

        <label for="locationFilter">Location:</label>
        <input type="text" id="locationFilter">

        <button onclick="filterListings()">Apply Filters</button>
    </div>

    <div id="listings">
        <!-- Job and internship listings will be dynamically generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
